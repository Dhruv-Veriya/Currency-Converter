<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://countryflagsapi.netlify.app/flag/US.png" width="64">
                         <!-- <img src="https://flagsapi.com/BE/flat/64.png"> -->
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://countryflagsapi.netlify.app/flag/IN.png" width="64">
                         <!-- <img src="https://flagsapi.com/BE/shiny/64.png"> -->
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 82.73 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    
    <script src="codes.js"></script>
    <script src="convert.js"></script>
</body>
</html>
